    <!-- subtle lens ring -->
    <circle cx="64" cy="64" r="34" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="4"/>
    <circle cx="64" cy="64" r="14" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="3"/>
    <!-- T F L letters -->
    <g fill="#fff" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="800">
      <text x="26" y="56" font-size="38">T</text>
      <text x="54" y="56" font-size="38">F</text>
      <text x="82" y="56" font-size="38">L</text>
    </g>
  </g>

  <!-- Wordmark to the right -->
  <g transform="translate(148,18)" fill="url(#g2)">
    <text x="0" y="36" font-size="40" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="800">TechFinLens</text>
